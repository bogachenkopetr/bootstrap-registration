<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Форма регистрации</h1><br>
        <form id="registration" novalidate>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Введите имя" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="name">Фамилия</label>
                <input type="text" id="surname" name="surname" placeholder="Введите фамилию" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите email" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="datepicker">Дата рождения</label><br>
                <input id="datepicker">
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="password">Повторите пароль</label>
                <input type="password" id="confPassword"  name="confPassword" placeholder="Повторите пароль" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
            <input type="submit" id="sendForm" data-toggle="modal" data-target="#exampleModal"  class="btn btn-success" value="Регистрация" required>
            <div class="invalid-feedback"></div>

            <!-- Модальное окно -->
            <div class="modal" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        </div>
                        <div class="modal-body">
                        Вы зарегистрированы!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>  
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/messages/messages.ru-ru.js" type="text/javascript"></script>
</body>
</html>
